<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>studio450 ¬∑ Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --phone-width: 380px;
      --phone-height: 760px;
      --text-main: #ffffff;
      --text-sub: #d0d7ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 0% 0%, #161b48 0, #040715 40%, #020308 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .background-blobs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      filter: blur(40px);
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    .blob.blob-1 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 30%, #ff70ea, transparent 60%);
      top: -80px;
      left: -40px;
    }

    .blob.blob-2 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 60% 20%, #5edfff, transparent 60%);
      top: -140px;
      right: -120px;
    }

    .blob.blob-3 {
      width: 480px;
      height: 480px;
      background: radial-gradient(circle at 40% 60%, #4fffb3, transparent 60%);
      bottom: -180px;
      left: -100px;
    }

    .blob.blob-4 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 60% 80%, #ffe55e, transparent 60%);
      bottom: -200px;
      right: -120px;
    }

    .phone-shell {
      width: min(100vw - 24px, var(--phone-width));
      height: min(100vh - 24px, var(--phone-height));
      max-width: var(--phone-width);
      max-height: var(--phone-height);
      border-radius: 40px;
      background: linear-gradient(145deg, #02030a, #080b1f);
      padding: 10px;
      box-shadow:
        0 0 0 3px rgba(255, 255, 255, 0.05),
        0 26px 60px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .phone-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 32px;
      overflow: hidden;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.08), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(80, 210, 255, 0.16), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(111, 255, 198, 0.12), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 234, 160, 0.18), transparent 55%),
        linear-gradient(150deg, #070b1c, #050615 52%, #151025 100%);
    }

    .phone-notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: rgba(0, 0, 0, 0.82);
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      z-index: 20;
    }

    .phone-notch-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(circle, #5edfff 0, #0c1a2e 55%, #000 100%);
      box-shadow: 0 0 6px rgba(94, 223, 255, 0.7);
    }

    .phone-notch-line {
      width: 40px;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(90deg, #303447, #10131f);
    }

    .screen {
      position: absolute;
      inset: 0;
      padding: 60px 16px 24px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .home-status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    .home-status-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4fffb3;
      box-shadow: 0 0 8px rgba(79, 255, 179, 0.9);
    }

    .home-status-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .battery {
      width: 22px;
      height: 10px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.85);
      position: relative;
      padding: 1px;
    }

    .battery::after {
      content: "";
      position: absolute;
      right: -3px;
      top: 2px;
      width: 2px;
      height: 6px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.85);
    }

    .battery-level {
      height: 100%;
      width: 70%;
      border-radius: 2px;
      background: linear-gradient(90deg, #61ff9d, #e7ff7b);
    }

    .home-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 90px;
      gap: 16px;
      align-content: flex-start;
      padding-top: 6px;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
    }

    .app-icon {
      width: 68px;
      height: 68px;
      border-radius: 22px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #1c153b, #2a4776, #54b3ff);
      box-shadow:
        0 10px 18px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
    }

    .app-icon::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.6),
        transparent 40%,
        transparent 60%,
        rgba(0, 0, 0, 0.45)
      );
      opacity: 0.7;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .app-glyph {
      position: relative;
      z-index: 1;
      font-size: 26px;
    }

    .app-label {
      font-size: 11px;
      color: #f0f2ff;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9);
      line-height: 1.2;
    }

    .app-label span {
      display: block;
    }

    .app:active .app-icon {
      transform: scale(0.94);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.4);
    }

    /* App-spezifische Farben */

    .app-shop .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #2a123a, #6b1f7f, #ff6ad5);
    }

    .app-yt .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #360b0b, #b02121, #ff5b5b);
    }

    .app-ig-studio .app-icon,
    .app-ig-mark .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #111331, #4b27a8, #ff6ad5);
    }

    .app-tiktok .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #050814, #0a2832, #24f4ff);
    }

    .app-work .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #041b3a, #115b92, #5edfff);
    }

    .app-mail .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #07271f, #148461, #65ffbf);
    }

    .home-dock {
      margin-top: 8px;
      margin-bottom: 4px;
      padding: 10px 12px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.16);
      box-shadow:
        0 10px 24px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-around;
    }

    .dock-icon {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.6), transparent 52%),
        linear-gradient(145deg, #121421, #30374f, #7fa2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .dock-icon::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        150deg,
        rgba(255, 255, 255, 0.7),
        transparent 40%,
        transparent 65%,
        rgba(0, 0, 0, 0.35)
      );
      mix-blend-mode: screen;
      opacity: 0.8;
      pointer-events: none;
    }

    .dock-icon:active {
      transform: scale(0.95);
    }

    @media (max-width: 430px) and (max-height: 820px) {
      .phone-shell {
        width: calc(100vw - 20px);
        height: calc(100vh - 20px);
      }
    }
  </style>
</head>

  <script>
    function updateTimeSafe() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("de-DE", {
        hour: "2-digit",
        minute: "2-digit",
      });
      const statusTime = document.getElementById("status-time");
      if (statusTime) statusTime.textContent = timeStr;
    }

    updateTimeSafe();
    setInterval(updateTimeSafe, 1000 * 30);

    document.querySelectorAll("[data-app]").forEach((app) => {
      app.addEventListener("click", () => {
        const id = app.getAttribute("data-app");
        switch (id) {
          case "shop":
            window.open("https://dein-shop-link.de", "_blank"); // hier deinen Shop-Link eintragen
            break;
          case "youtube":

            break;
          case "tiktok":

            break;
          case "work":

            break;
          case "mail":

      });
    });
