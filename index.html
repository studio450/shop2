<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>studio450 ¬∑ iOS Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --phone-width: 380px;
      --phone-height: 760px;
      --text-main: #ffffff;
      --text-sub: #d0d7ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 0% 0%, #161b48 0, #040715 40%, #020308 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .background-blobs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      filter: blur(40px);
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    .blob.blob-1 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 30%, #ff70ea, transparent 60%);
      top: -80px;
      left: -40px;
    }

    .blob.blob-2 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 60% 20%, #5edfff, transparent 60%);
      top: -140px;
      right: -120px;
    }

    .blob.blob-3 {
      width: 480px;
      height: 480px;
      background: radial-gradient(circle at 40% 60%, #4fffb3, transparent 60%);
      bottom: -180px;
      left: -100px;
    }

    .blob.blob-4 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 60% 80%, #ffe55e, transparent 60%);
      bottom: -200px;
      right: -120px;
    }

    .phone-shell {
      width: min(100vw - 24px, var(--phone-width));
      height: min(100vh - 24px, var(--phone-height));
      max-width: var(--phone-width);
      max-height: var(--phone-height);
      border-radius: 40px;
      background: linear-gradient(145deg, #02030a, #080b1f);
      padding: 10px;
      box-shadow:
        0 0 0 3px rgba(255, 255, 255, 0.05),
        0 26px 60px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .phone-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 32px;
      overflow: hidden;
      background: radial-gradient(circle at 0% 0%, #252c64 0, #050716 45%, #050712 100%);
    }

    .phone-notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 999px;
      z-index: 20;
    }

    .screen {
      position: absolute;
      inset: 0;
    }

    /* LOCKSCREEN */

    .lock-screen {
      padding: 70px 18px 24px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.16), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(0, 221, 255, 0.16), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(0, 255, 153, 0.14), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 230, 140, 0.16), transparent 55%),
        linear-gradient(145deg, #050618, #04030e 50%, #0a0c23 100%);
      cursor: pointer;
      transition:
        transform 0.7s cubic-bezier(0.22, 0.61, 0.36, 1),
        opacity 0.6s ease-out;
    }

    .lock-top {
      text-align: center;
      margin-top: 30px;
    }

    .lock-date {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .lock-time {
      font-size: 64px;
      font-weight: 200;
      line-height: 1;
      margin-bottom: 8px;
      text-shadow:
        0 0 16px rgba(0, 0, 0, 0.75),
        0 0 32px rgba(22, 119, 255, 0.25);
    }

    .lock-sub {
      font-size: 15px;
      color: var(--text-sub);
    }

    .lock-bottom {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .home-indicator {
      width: 120px;
      height: 5px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      opacity: 0.7;
    }

    .swipe-hint {
      font-size: 12px;
      color: var(--text-sub);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    /* HOME SCREEN */

    .home-screen {
      position: absolute;
      inset: 0;
      padding: 60px 16px 24px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.12), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(80, 210, 255, 0.16), transparent 60%),
        radial-gradient(circle at 0% 100%, rgba(111, 255, 198, 0.14), transparent 65%),
        radial-gradient(circle at 100% 100%, rgba(255, 234, 160, 0.18), transparent 60%),
        linear-gradient(150deg, #070b1c, #08081a 52%, #1a1025 100%);
      filter: blur(8px);
      transform: scale(1.04);
      transition:
        filter 0.7s cubic-bezier(0.19, 1, 0.22, 1),
        transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .home-status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    .home-status-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .home-status-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .battery {
      width: 22px;
      height: 10px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.85);
      position: relative;
      padding: 1px;
    }

    .battery::after {
      content: "";
      position: absolute;
      right: -3px;
      top: 2px;
      width: 2px;
      height: 6px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.85);
    }

    .battery-level {
      height: 100%;
      width: 70%;
      border-radius: 2px;
      background: linear-gradient(90deg, #61ff9d, #e7ff7b);
    }

    .home-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 86px;
      gap: 14px;
      align-content: flex-start;
      padding-top: 6px;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .app-glyph {
      font-size: 28px;
    }

    .app-label {
      margin-top: 6px;
      font-size: 12px;
      color: #f0f2ff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9);
    }

    .home-dock {
      margin-top: 12px;
      margin-bottom: 6px;
      padding: 10px 12px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.18);
      box-shadow:
        0 10px 24px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-around;
    }

    .dock-icon {
      width: 50px;
      height: 50px;
      border-radius: 18px;
      background: linear-gradient(145deg, #121421, #30374f, #7fa2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
    }

    /* UNLOCKED STATE */

    body.unlocked .lock-screen {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    body.unlocked .home-screen {
      filter: none;
      transform: scale(1);
    }

    @media (max-width: 430px) and (max-height: 820px) {
      .phone-shell {
        width: calc(100vw - 20px);
        height: calc(100vh - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
  </div>

  <div class="phone-shell">
    <div class="phone-inner">

      <!-- LOCK SCREEN -->
      <div class="screen lock-screen" id="lock-screen" onclick="unlockPhone()">
        <div class="lock-top">
          <div class="lock-date" id="lock-date">Sonntag, 16. November</div>
          <div class="lock-time" id="lock-time">23:02</div>
          <div class="lock-sub">Tippen oder hochwischen</div>
        </div>
        <div class="lock-bottom">
          <div class="swipe-hint">Swipe up to unlock</div>
          <div class="home-indicator"></div>
        </div>
      </div>

      <!-- HOME SCREEN -->
      <div class="screen home-screen">
        <div class="home-status-row">
          <div class="home-status-left">
            <span>studio450</span>
          </div>
          <div class="home-status-right">
            <span id="status-time">23:02</span>
            <div class="battery">
              <div class="battery-level"></div>
            </div>
          </div>
        </div>

        <div class="home-grid">
          <div class="app" data-app="shop"><div class="app-glyph">üõçÔ∏è</div><div class="app-label">Shop</div></div>
          <div class="app" data-app="work"><div class="app-glyph">üíº</div><div class="app-label">Work</div></div>
          <div class="app" data-app="youtube"><div class="app-glyph">‚ñ∂Ô∏è</div><div class="app-label">YouTube</div></div>
          <div class="app" data-app="tiktok"><div class="app-glyph">üéµ</div><div class="app-label">TikTok</div></div>
          <div class="app" data-app="instagram"><div class="app-glyph">üì∑</div><div class="app-label">Insta</div></div>
          <div class="app" data-app="mail"><div class="app-glyph">üì©</div><div class="app-label">Mail</div></div>
          <div class="app" data-app="about"><div class="app-glyph">‚≠ê</div><div class="app-label">About</div></div>
          <div class="app" data-app="contact"><div class="app-glyph">‚úâÔ∏è</div><div class="app-label">Contact</div></div>
        </div>

        <div class="home-dock">
          <div class="dock-icon" data-app="phone">üìû</div>
          <div class="dock-icon" data-app="browser">üåê</div>
          <div class="dock-icon" data-app="music">‚ô´</div>
          <div class="dock-icon" data-app="settings">‚öôÔ∏è</div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function unlockPhone() {
      document.body.classList.add("unlocked");
    }

    function updateTimeSafe() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("de-DE", {
        hour: "2-digit",
        minute: "2-digit",
      });
      const dateStr = now.toLocaleDateString("de-DE", {
        weekday: "long",
        day: "2-digit",
        month: "long",
      });

      const lockTime = document.getElementById("lock-time");
      const lockDate = document.getElementById("lock-date");
      const statusTime = document.getElementById("status-time");

      if (lockTime) lockTime.textContent = timeStr;
      if (statusTime) statusTime.textContent = timeStr;
      if (lockDate) {
        const formatted =
          dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        lockDate.textContent = formatted;
      }
    }

    updateTimeSafe();
    setInterval(updateTimeSafe, 1000 * 30);

    document.querySelectorAll("[data-app]").forEach((app) => {
      app.addEventListener("click", () => {
        const id = app.getAttribute("data-app");
        switch (id) {
          case "shop":
            window.open("https://dein-shop.de", "_blank");
            break;
          case "work":
            window.open("https://dein-portfolio.de", "_blank");
            break;
          case "youtube":
            window.open("https://youtube.com", "_blank");
            break;
          case "tiktok":
            window.open("https://www.tiktok.com/@mark450_", "_blank");
            break;
          case "instagram":
            window.open("https://www.instagram.com/_mark450", "_blank");
            break;
          case "mail":
          case "contact":
            window.location.href = "mailto:mail@studio450.ai";
            break;
          case "about":
            alert("studio450 ¬∑ AI visuals, videos, web.");
            break;
          default:
            alert("App kommt bald.");
        }
      });
    });
  </script>
</body>
</html>
