<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>iOS4 Frutiger Aero Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --phone-width: 380px;
      --phone-height: 760px;
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.45);
      --text-main: #ffffff;
      --text-sub: #d0d7ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 0% 0%, #161b48 0, #040715 40%, #020308 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .background-blobs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      filter: blur(40px);
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    .blob.blob-1 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 30%, #ff70ea, transparent 60%);
      top: -80px;
      left: -40px;
    }

    .blob.blob-2 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 60% 20%, #5edfff, transparent 60%);
      top: -140px;
      right: -120px;
    }

    .blob.blob-3 {
      width: 480px;
      height: 480px;
      background: radial-gradient(circle at 40% 60%, #4fffb3, transparent 60%);
      bottom: -180px;
      left: -100px;
    }

    .blob.blob-4 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 60% 80%, #ffe55e, transparent 60%);
      bottom: -200px;
      right: -120px;
    }

    .phone-shell {
      width: min(100vw - 24px, var(--phone-width));
      height: min(100vh - 24px, var(--phone-height));
      max-width: var(--phone-width);
      max-height: var(--phone-height);
      border-radius: 40px;
      background: linear-gradient(145deg, #02030a, #080b1f);
      padding: 10px;
      box-shadow:
        0 0 0 3px rgba(255, 255, 255, 0.05),
        0 26px 60px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .phone-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 32px;
      overflow: hidden;
      background: radial-gradient(circle at 0% 0%, #252c64 0, #050716 45%, #050712 100%);
      transition: 0.5s ease;
    }

    .phone-inner.unlocked .lock-screen {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .phone-inner.unlocked .home-screen {
      filter: none;
      transform: scale(1);
    }

    .phone-notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 999px;
      z-index: 20;
    }

    .screen {
      position: absolute;
      inset: 0;
    }

    /* LOCKSCREEN */
    .lock-screen {
      padding: 70px 18px 24px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(145deg, #050618, #04030e 50%, #0a0c23 100%);
      transform: translateY(0);
      opacity: 1;
      transition: 0.6s ease-out;
      cursor: pointer;
    }

    .lock-time {
      font-size: 64px;
      font-weight: 200;
      margin-bottom: 8px;
    }

    .lock-date,
    .lock-sub {
      color: #d0d7ff;
    }

    .home-indicator {
      width: 120px;
      height: 5px;
      border-radius: 999px;
      background: white;
      opacity: 0.6;
    }

    /* HOME SCREEN */
    .home-screen {
      position: absolute;
      inset: 0;
      padding: 60px 16px 24px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      filter: blur(8px);
      transform: scale(1.04);
      transition: 0.6s ease-out;
    }

    .home-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 86px;
      gap: 14px;
      padding-top: 6px;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .app-glyph {
      font-size: 32px;
    }

    .app-label {
      margin-top: 6px;
      font-size: 12px;
      color: #fff;
      opacity: 0.75;
    }

  </style>
</head>
<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
  </div>

  <div class="phone-shell">
    <div class="phone-inner" id="phone-inner">

      <!-- LOCK SCREEN -->
      <div class="screen lock-screen" id="lock-screen">
        <div>
          <div class="lock-date" id="lock-date">Sonntag, 16. November</div>
          <div class="lock-time" id="lock-time">21:37</div>
          <div class="lock-sub">Tippen oder hochwischen</div>
        </div>
        <div class="home-indicator"></div>
      </div>

      <!-- HOME SCREEN -->
      <div class="screen home-screen">
        <div class="home-grid">
          <div class="app" data-app="shop"><div class="app-glyph">üõçÔ∏è</div><div class="app-label">Shop</div></div>
          <div class="app" data-app="work"><div class="app-glyph">üíº</div><div class="app-label">Work</div></div>
          <div class="app" data-app="youtube"><div class="app-glyph">‚ñ∂Ô∏è</div><div class="app-label">YouTube</div></div>
          <div class="app" data-app="tiktok"><div class="app-glyph">üéµ</div><div class="app-label">TikTok</div></div>
          <div class="app" data-app="instagram"><div class="app-glyph">üì∑</div><div class="app-label">Insta</div></div>
          <div class="app" data-app="mail"><div class="app-glyph">üì©</div><div class="app-label">Mail</div></div>
          <div class="app" data-app="about"><div class="app-glyph">‚≠ê</div><div class="app-label">About</div></div>
          <div class="app" data-app="contact"><div class="app-glyph">‚úâÔ∏è</div><div class="app-label">Contact</div></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("de-DE", {
        hour: "2-digit",
        minute: "2-digit",
      });
      const dateStr = now.toLocaleDateString("de-DE", {
        weekday: "long",
        day: "2-digit",
        month: "long",
      });

      document.getElementById("lock-time").textContent = timeStr;
      document.getElementById("lock-date").textContent =
        dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    }

    setInterval(updateTime, 1000 * 30);
    updateTime();

    const phoneInner = document.getElementById("phone-inner");
    const lockScreen = document.getElementById("lock-screen");

    function unlockPhone() {
      phoneInner.classList.add("unlocked");
    }

    lockScreen.addEventListener("click", unlockPhone);
    lockScreen.addEventListener("touchstart", unlockPhone);

    document.querySelectorAll("[data-app]").forEach((app) => {
      app.addEventListener("click", () => {
        const appId = app.getAttribute("data-app");
        switch (appId) {
          case "shop": window.open("https://dein-shop.de"); break;
          case "work": window.open("https://dein-portfolio.de"); break;
          case "youtube": window.open("https://youtube.com"); break;
          case "tiktok": window.open("https://tiktok.com"); break;
          case "instagram": window.open("https://instagram.com"); break;
          case "mail": window.location.href = "mailto:mail@studio450.ai"; break;
          case "about": alert("About-Seite kommt bald"); break;
          case "contact": window.location.href = "mailto:contact@studio450.ai"; break;
        }
      });
    });
  </script>
</body>
</html>
