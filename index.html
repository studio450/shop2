<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>iOS4 Frutiger Aero Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --phone-width: 380px;
      --phone-height: 760px;
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.45);
      --text-main: #ffffff;
      --text-sub: #d0d7ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 0% 0%, #161b48 0, #040715 40%, #020308 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .background-blobs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      filter: blur(40px);
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    .blob.blob-1 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 30%, #ff70ea, transparent 60%);
      top: -80px;
      left: -40px;
    }

    .blob.blob-2 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 60% 20%, #5edfff, transparent 60%);
      top: -140px;
      right: -120px;
    }

    .blob.blob-3 {
      width: 480px;
      height: 480px;
      background: radial-gradient(circle at 40% 60%, #4fffb3, transparent 60%);
      bottom: -180px;
      left: -100px;
    }

    .blob.blob-4 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 60% 80%, #ffe55e, transparent 60%);
      bottom: -200px;
      right: -120px;
    }

    .phone-shell {
      width: min(100vw - 24px, var(--phone-width));
      height: min(100vh - 24px, var(--phone-height));
      max-width: var(--phone-width);
      max-height: var(--phone-height);
      border-radius: 40px;
      background: linear-gradient(145deg, #02030a, #080b1f);
      padding: 10px;
      box-shadow:
        0 0 0 3px rgba(255, 255, 255, 0.05),
        0 26px 60px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .phone-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 32px;
      overflow: hidden;
      background: radial-gradient(circle at 0% 0%, #252c64 0, #050716 45%, #050712 100%);
    }

    .phone-notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      z-index: 20;
    }

    .phone-notch-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(circle, #5edfff 0, #0c1a2e 55%, #000 100%);
      box-shadow: 0 0 6px rgba(94, 223, 255, 0.5);
    }

    .phone-notch-line {
      width: 40px;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(90deg, #303447, #10131f);
    }

    .screen {
      position: absolute;
      inset: 0;
    }

    .lock-screen {
      padding: 70px 18px 24px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.16), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(0, 221, 255, 0.16), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(0, 255, 153, 0.14), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 230, 140, 0.16), transparent 55%),
        linear-gradient(145deg, #050618, #04030e 50%, #0a0c23 100%);
      backdrop-filter: blur(26px);
      -webkit-backdrop-filter: blur(26px);
      transform: translateY(0);
      opacity: 1;
      transition:
        transform 0.7s cubic-bezier(0.22, 0.61, 0.36, 1),
        opacity 0.6s ease-out;
      cursor: pointer;
    }

    .phone-inner.unlocked .lock-screen {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .lock-top {
      text-align: center;
    }

    .lock-date {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .lock-time {
      font-size: 64px;
      font-weight: 200;
      line-height: 1;
      margin-bottom: 8px;
      text-shadow:
        0 0 16px rgba(0, 0, 0, 0.75),
        0 0 32px rgba(22, 119, 255, 0.25);
    }

    .lock-sub {
      font-size: 15px;
      color: var(--text-sub);
    }

    .lock-middle {
      margin-top: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .lock-glass-badge {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.32);
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.32), transparent 55%);
      background-color: rgba(5, 9, 30, 0.8);
      display: inline-flex;
      gap: 10px;
      align-items: center;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .lock-glass-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: conic-gradient(
        from 160deg,
        #ff8af5,
        #ffe05e,
        #5ef7ff,
        #7cffb3,
        #ff8af5
      );
      box-shadow: 0 0 12px rgba(255, 138, 245, 0.8);
    }

    .lock-glass-text {
      font-size: 13px;
      color: #f5f5ff;
      white-space: nowrap;
    }

    .lock-bottom {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .swipe-hint {
      font-size: 13px;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .swipe-icon-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .chevron-up {
      width: 18px;
      height: 10px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.9);
      border-bottom: none;
      transform: translateY(4px);
      animation: floatUp 1.5s ease-in-out infinite;
    }

    .home-indicator {
      width: 120px;
      height: 5px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.75), rgba(170, 191, 255, 0.9));
      box-shadow:
        0 0 18px rgba(0, 0, 0, 0.9),
        0 0 28px rgba(120, 160, 255, 0.85);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(4px);
        opacity: 0.5;
      }
      50% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(4px);
        opacity: 0.5;
      }
    }

    .home-screen {
      position: absolute;
      inset: 0;
      padding: 60px 16px 24px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.12), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(80, 210, 255, 0.16), transparent 60%),
        radial-gradient(circle at 0% 100%, rgba(111, 255, 198, 0.14), transparent 65%),
        radial-gradient(circle at 100% 100%, rgba(255, 234, 160, 0.18), transparent 60%),
        linear-gradient(150deg, #070b1c, #08081a 52%, #1a1025 100%);
      opacity: 1;
      transform: scale(1.04);
      filter: blur(8px);
      transition:
        filter 0.9s cubic-bezier(0.19, 1, 0.22, 1),
        transform 0.9s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .phone-inner.unlocked .home-screen {
      filter: blur(0);
      transform: scale(1);
    }

    .home-status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    .home-status-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-signal {
      display: flex;
      gap: 2px;
    }

    .signal-bar {
      width: 2px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.8);
    }

    .signal-bar:nth-child(1) { height: 4px; opacity: 0.5; }
    .signal-bar:nth-child(2) { height: 6px; opacity: 0.6; }
    .signal-bar:nth-child(3) { height: 8px; opacity: 0.8; }
    .signal-bar:nth-child(4) { height: 10px; opacity: 1; }

    .home-status-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .battery {
      width: 22px;
      height: 10px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.85);
      position: relative;
      padding: 1px;
    }

    .battery::after {
      content: "";
      position: absolute;
      right: -3px;
      top: 2px;
      width: 2px;
      height: 6px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.85);
    }

    .battery-level {
      height: 100%;
      width: 70%;
      border-radius: 2px;
      background: linear-gradient(90deg, #61ff9d, #e7ff7b);
    }

    .home-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 86px;
      gap: 14px;
      align-content: flex-start;
      padding-top: 6px;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
    }

    .app-icon-wrap {
      position: relative;
    }

    .app-icon {
      width: 68px;
      height: 68px;
      border-radius: 22px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #1c153b, #2a4776, #54b3ff);
      box-shadow:
        0 10px 18px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.24);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .app-icon::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.55),
        transparent 40%,
        transparent 60%,
        rgba(0, 0, 0, 0.45)
      );
      opacity: 0.65;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .app-glyph {
      position: relative;
      z-index: 1;
      font-size: 26px;
      opacity: 0.95;
    }

    .app-label {
      font-size: 12px;
      color: #f0f2ff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9);
    }

    .app.app-shop .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #2a123a, #6b1f7f, #ff6ad5);
    }

    .app.app-work .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #041b3a, #115b92, #5edfff);
    }

    .app.app-youtube .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #360b0b, #b02121, #ff5b5b);
    }

    .app.app-contact .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #07271f, #148461, #65ffbf);
    }

    .app.app-about .app-icon {
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.55), transparent 52%),
        linear-gradient(145deg, #111331, #4b27a8, #8d6bff);
    }

    .app:active .app-icon {
      transform: scale(0.94);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.4);
      transition: transform 0.09s ease-out, box-shadow 0.09s ease-out;
    }

    .home-dock {
      margin-top: 12px;
      margin-bottom: 6px;
      padding: 10px 12px;
      border-radius: 24px;
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.25),
        rgba(169, 190, 255, 0.22),
        rgba(255, 255, 255, 0.06)
      );
      background-color: rgba(255, 255, 255, 0.18);
      box-shadow:
        0 10px 24px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-around;
    }

    .dock-icon {
      width: 58px;
      height: 58px;
      border-radius: 20px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.6), transparent 52%),
        linear-gradient(145deg, #121421, #30374f, #7fa2ff);
      box-shadow:
        0 10px 18px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .dock-icon::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        150deg,
        rgba(255, 255, 255, 0.7),
        transparent 40%,
        transparent 65%,
        rgba(0, 0, 0, 0.35)
      );
      mix-blend-mode: screen;
      opacity: 0.8;
      pointer-events: none;
    }

    .dock-icon:active {
      transform: scale(0.95);
    }

    .dock-icon.phone {
      background:
        radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.6), transparent 52%),
        linear-gradient(145deg, #042717, #089a53, #67ff98);
    }

    .dock-icon.mail {
      background:
        radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.6), transparent 52%),
        linear-gradient(145deg, #041f3a, #0f6bb2, #71d5ff);
    }

    .dock-icon.safari {
      background:
        radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.6), transparent 52%),
        conic-gradient(
          from 150deg,
          #ff6a6a,
          #ffe55e,
          #7fff9a,
          #5edfff,
          #6b7bff,
          #ff6a6a
        );
    }

    .dock-icon.music {
      background:
        radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.6), transparent 52%),
        linear-gradient(145deg, #300b43, #a32176, #ff7bd1);
    }

    @media (max-width: 430px) and (max-height: 820px) {
      .phone-shell {
        width: calc(100vw - 20px);
        height: calc(100vh - 20px);
      }
    }
  </style>
</head>

  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("de-DE", {
        hour: "2-digit",
        minute: "2-digit",
      });
      const dateStr = now.toLocaleDateString("de-DE", {
        weekday: "long",
        day: "2-digit",
        month: "long",
      });

      const lockTime = document.getElementById("lock-time");
      const lockDate = document.getElementById("lock-date");
      const statusTime = document.getElementById("status-time");

      if (lockTime) lockTime.textContent = timeStr;
      if (statusTime) statusTime.textContent = timeStr;
      if (lockDate) {
        lockDate.textContent =
          dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
      }
    }

    updateTime();
    setInterval(updateTime, 1000 * 30);

    const phoneInner = document.getElementById("phone-inner");
    const lockScreen = document.getElementById("lock-screen");

    function unlockPhone() {
      if (!phoneInner.classList.contains("unlocked")) {
        phoneInner.classList.add("unlocked");
      }
    }

    lockScreen.addEventListener("click", unlockPhone);
    lockScreen.addEventListener("touchstart", function (e) {
      e.preventDefault();
      unlockPhone();
    });

    const apps = document.querySelectorAll("[data-app]");

    apps.forEach((app) => {
      app.addEventListener("click", () => {
        const appId = app.getAttribute("data-app");

        switch (appId) {
          case "shop":
            // Hier deinen Shop-Link eintragen
            window.open("https://dein-shop-link.de", "_blank");
            break;
          case "work":
            // Portfolio / Work
            window.open("https://dein-work-link.de", "_blank");
            break;
          case "youtube":
            window.open("https://youtube.com/@deinchannel", "_blank");
            break;
          case "tiktok":
            window.open("https://www.tiktok.com/@mark450_", "_blank");
            break;
          case "instagram":
            window.open("https://www.instagram.com/_mark450", "_blank");
            break;
          case "mail":
            window.location.href = "mailto:mail@studio450.ai";
            break;
          case "contact":
            window.location.href = "mailto:contact@studio450.ai";
            break;
          case "about":
            alert("About-Seite: Hier k√∂nntest du kurz erkl√§ren, wer du bist.");
            break;
          case "phone":
          case "browser":
          case "music":
          default:
            alert("Diese App kannst du sp√§ter mit echtem Content verlinken.");
            break;
        }
